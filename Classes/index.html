<!DOCTYPE html>
<html>
    <head>
        <h1>Js Class Methods Heheh</h1>
    </head>
    <body>
        <script>
           // 👇️ named export
            class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }

            increaseyear() {
                this.year += 11;
            }
            }

            const car = new Car('Ford Mustang', 1997);

            console.log(car.name); // 👉️ 'Alice'
            console.log(car.year); // 👉️ 1997
            let car_yr = car.year;
            car.increaseyear();
            console.log("Cars age in a decade-");
            console.log(car.year); // 👉️ 1997-2007
        </script>
    </body>

</html>
